<script>
  fetch("./assets/config.json").then(function(response) {return response.json();})
    .then(function(config) {
      if(document.getElementById("page")!=null){
        document.getElementById("page").onload=function(){
          if(document.getElementById("page")!=null)
            document.getElementById("page").classList.toggle("cover-img");
        };
        document.getElementById("page").src=config.splash.screen;
      }
      if(document.getElementById("name_appli")!=null)
        document.getElementById("name_appli").innerHTML=config.splash.title;
      document.title=config.appli_name;

      (function () {
        // Retrieve the URL the user was trying to access when receiving the 404.
        var redirect = sessionStorage.redirect;
        // Remove the URL from sessionStorage.
        delete sessionStorage.redirect;
        // Check if we actually need to redirect.
        if (redirect && redirect != location.href) {
          // We need to redirect to the URL the user was trying to access.
          history.replaceState(null, null, redirect);
        }
      })();
    });
</script>
